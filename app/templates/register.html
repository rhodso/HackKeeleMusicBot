{% from "formhelpers.html" import render_field %}

<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
		<form action="" method="post" novalidate>
			{{ form.csrf_token }}

			<p>
				<!---{{ form.userName.label}}<br>
				{{ form.userName(size=32)}}-->
				{{ render_field(form.userName) }}
			</p>
            <p>
		    	{{ form.submit() }}
		    </p>
		</form>
	</body>
</html>
