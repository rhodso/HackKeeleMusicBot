<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
		<h1>HACK Thing</h1>
		<form action="" method="post" novalidate>
		{{ form.csrf_token }}
			<p>
				{{ form.userName.label}}<br>
				{{ form.userName(size=32)}}
			</p>
			<p>
				{{ form.submit() }}
			</p>
			<table style="width:100%">
				<tr>
					<th>Votes</th>
					<th>Username</th>
					<th>Request</th>
				</tr>
				{% for video in videos %}
					<tr><td>{{ video.votes }}</td><td>{{ video.UID.Username }}</td><td>{{ video.VideoID }}</td></tr>
				{% endfor %}
			</table>

		</form>
	</body>
</html>
